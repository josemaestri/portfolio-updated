<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <title>Jose Maestri | Contact</title>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
  <link rel="stylesheet" href="/assets/css/style.css">
</head>
<body>
  <header class="bg-white border-bottom mb-4">
    <div class="container">
      <div class="row">
        <div class="col-md-8 text-center text-md-left logo">
          <h1 class="float-md-left text-white bg-info p-2 m-0 ml-md-2">Jose Maestri</h1>
        </div>
        <div class="col-md-4 d-flex justify-content-center align-items-center">
          <nav class="">
            <ul class="list-unstyled list-inline my-3 my-md-0">
              <li class="list-inline-item"><a class="text-muted pr-3 border-right" href="/">About</a></li>
              <li class="list-inline-item"><a class="text-muted pr-3 border-right" href="/portfolio">Portfolio</a></li>
              <li class="list-inline-item"><a class="text-muted" href="/contact">Contact</a></li>
            </ul>
          </nav>
        </div>
      </div>
    </div>
  </header>
  <div class="container pb-5 mb-5">
    <div class="row">
      <div class="col-lg-8">
        <div class="main bg-white p-4 border contact">
          <div class="row">
            <div class="col-12">
              <h2 class="text-info border-bottom border-2">Contact</h2>
            </div>
          </div>
          <div class="row">
            <div class="col-12">
              <div class="main-content">
                <form action="">
                  <div class="form-group">
                    <label for="name">Name</label>
                    <input disabled type="text" id="name" name="name" placeholder="John Smith" class="form-control"/>
                  </div>
                  <div class="form-group">
                    <label for="email">Email</label>
                    <input disabled type="email" id="email" name="email" placeholder="example@gmail.com" class="form-control"/>
                  </div>
                  <div class="form-group">
                    <label for="message">Message</label>
                    <textarea disabled name="message" id="message" rows="10" class="form-control" placeholder="Sorry, this feature still isn't working!"></textarea>
                  </div>
                  <button disabled class="btn btn-info" type="Submit">Submit</button>
                </form>
              </div>
            </div>
          </div>
        </div>
      </div>
      <div class="col-lg-4 spacer"></div>
    </div>
  </div>
  <div class="container-fluid">
    <footer class="text-center py-3 border-top border-info border-2 bg-dark  fixed-bottom">
      <small>Copyright 2018 &copy;</small>
    </footer>
  </div>
</body>
</html>
